<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1280px;
      height: 640px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
      padding: 60px;
    }

    .logo {
      font-size: 72px;
      font-weight: 800;
      background: linear-gradient(90deg, #00d9ff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .tagline {
      font-size: 28px;
      color: #a0aec0;
      margin-bottom: 40px;
      font-weight: 400;
    }

    .features {
      display: flex;
      gap: 40px;
      justify-content: center;
      margin-bottom: 40px;
    }

    .feature {
      background: rgba(255,255,255,0.1);
      padding: 20px 30px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .feature-icon {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .feature-text {
      font-size: 16px;
      color: #e2e8f0;
    }

    .powered {
      font-size: 18px;
      color: #718096;
    }

    .powered span {
      color: #00d9ff;
      font-weight: 600;
    }

    .code-preview {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: #0d1117;
      padding: 15px 30px;
      border-radius: 8px;
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 16px;
      color: #58a6ff;
      border: 1px solid #30363d;
    }

    .code-preview .cmd {
      color: #7ee787;
    }
  </style>
</head>

</body>
</html>
